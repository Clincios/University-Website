{% extends 'wgis/base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'wgis/details.css' %}">
{% endblock %}

{% block content %}
<div class="news-banner">
    <div class="banner-content">
        <div class="banner-text">
            <h1>{{ news_item.title }}</h1>
            <div class="banner-meta">
                <span class="news-date">{{ news_item.date|date:"F d, Y" }}</span>
                {% if news_item.excerpt %}
                <p class="news-excerpt">{{ news_item.excerpt }}</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<div class="news-detail">
    <div class="news-detail-image">
        <img src="{{ news_item.image.url }}" alt="{{ news_item.title }}">
    </div>
    <div class="news-detail-content">
        <div class="news-content">
            {{ news_item.content|safe }}
        </div>
    </div>
</div>
{% endblock %}
