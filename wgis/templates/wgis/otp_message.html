<!DOCTYPE html>
<html>
<head>
    <title>Your Login OTP</title>
</head>
<body>
    <p>Hello {{ user.username }},</p>
    
    <p>Your one-time password (OTP) for login is:</p>
    
    <h2 style="color: #1a73e8; font-size: 24px; padding: 10px; background-color: #f5f5f5; display: inline-block;">{{ otp }}</h2>
    
    <p>This OTP will expire shortly. Please use it to complete your login.</p>
    
    <p>If you didn't request this OTP, please ignore this email.</p>
    
    <p>Best regards,<br>Your Application Team</p>
</body>
</html>
